        .card-item h3 {

        .card-item .arrow {
            display: flex;
            align-items: center;
            justify-content: center;

            height: 40px;
            width: 40px;
            color: #000;
            border: 1px solid #000;
            border-radius: 50%;
            margin-top: 40px;
            transition: 0.2s ease;
        }

        .card-list .card-item:hover .arrow {
            background: #000;

        }

        @media (max-width: 1200px) {

                padding: 15px;
            }
        }

        @media screen and (max-width: 980px) {
            .card-list {

        }
